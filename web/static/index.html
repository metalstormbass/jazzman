<script>
// Button hover pulse
const btn = document.getElementById('quote-btn');
btn.addEventListener('mouseenter', () => {
  btn.style.boxShadow = '0 0 24px 6px #ff00cc, 0 0 8px 2px #00ffcc';
  btn.style.transform = 'scale(1.07) rotate(-2deg)';
});
btn.addEventListener('mouseleave', () => {
  btn.style.boxShadow = '';
  btn.style.transform = '';
});

// Quote fetch logic
function getQuote() {
  const quoteElem = document.getElementById('quote');
  quoteElem.textContent = 'Loading...';
  fetch('/', {method: 'POST'})
    .then(r => r.json())
    .then(data => {
      if (data && data.quote && data.quote.trim()) {
        quoteElem.textContent = data.quote;
      } else {
        quoteElem.textContent = 'Loading...';
      }
    })
    .catch(() => {
      quoteElem.textContent = 'Loading...';
    });
}

window.onload = function() {
  getQuote();
};
</script>
